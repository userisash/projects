<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft 2D sort of</title>
</head>
<body>
    <div class="container">
    <div>
        <canvas id="game"></canvas>
    </div>
    <div class="inventory">
        <h3>Inventory</h3>
        <h4>Tools</h4>
        <div class="tool" id="axe">
          <img src="imgs/axe.png" alt="Axe">
        </div>
        <div class="tool" id="pickaxe">
          <img src="imgs/pickaxe.png" alt="Pickaxe">
        </div>
        <div class="tool" id="shovel">
          <img src="imgs/shovel2.png" alt="Shovel">
        </div>
        <h4>Materials</h4>
        <div class="material" id="wood">
          <img src="imgs/wood.png" alt="Wood">
          <span> 0</span>
        </div>
        <div class="material" id="stone">
          <img src="imgs/stone.png" alt="Stone">
          <span> 0</span>
        </div>
        <div class="material" id="dirt">
          <img src="imgs/dirt.png" alt="Dirt">
          <span> 0</span>
        </div>

        <button>Button 1</button>
        <button>Button 2</button>
      </div>
      
    </div>


    <script src="js/game.js" type="module"></script>
</body>
</html>
